spring:
  datasource:
    url: jdbc:h2:mem:maindb
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      data-locations: data.sql

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: false
    show-sql: true