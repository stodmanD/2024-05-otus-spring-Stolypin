spring:
  datasource:
    url: jdbc:h2:mem:maindb
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
      continue-on-error: true

  jpa:
    generate-ddl: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: false
        ddl-auto: none

