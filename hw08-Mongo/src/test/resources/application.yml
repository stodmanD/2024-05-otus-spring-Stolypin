spring:
  data:
    mongodb:
      port: 0 # when flapdoodle using
      database: company


de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  #runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - com.example.hw08mongo.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local